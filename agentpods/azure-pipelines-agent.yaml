apiVersion: v1
kind: Pod
metadata:
    generateName: azure-pipelines-agent-
spec:
  containers:
  - name: vsts-agent
    image: ykholodkov/myagent:v5.16
    env:
    - name: RUNNING_ON
      valueFrom:
        configMapKeyRef:
          name: kubernetes-config
          key: type
    volumeMounts:
    - name: agent-creds
      mountPath: "/vsts/agent"
      readOnly: true